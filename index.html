<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </header>
      <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul class="fav-meals">
          <li>
            <img
              src="https://www.themealdb.com/images/ingredients/Lime.png"
              alt=""
            /><span>Lime</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/qtuwxu1468233098.jpg"
              alt=""
            /><span>Pate Chinois</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/1548772327.jpg"
              alt=""
            /><span>Baked salmon</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/1520084413.jpg"
              alt=""
            /><span>Cajun spiced</span>
          </li>
        </ul>
      </div>
      <div class="meals">
        <div class="meal">
          <div>
            <div class="meal-header">
              <span class="random"> Random Recipe </span>
              <img
                src="https://www.themealdb.com/images/media/meals/lwsnkl1604181187.jpg"
                alt=""
              />
            </div>
            <div class="meal-body">
              <h4>Veggie Veggies</h4>
              <button class="fav-btn">
                <i class="fas fa-heart"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
